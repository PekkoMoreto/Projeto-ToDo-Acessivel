<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo Acessível</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <h1>Lista de Tarefas</h1>

  <form id="task-form">
    <input id="task-input" type="text" placeholder="Descreva a tarefa" required>
    <button type="submit">Adicionar</button>
  </form>

  <div id="message" class="message" aria-live="polite"></div>

  <ul id="task-list"></ul>

  <div class="controls">
    <button id="clear-completed">Remover concluídas</button>
    <button id="clear-all">Remover todas</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
